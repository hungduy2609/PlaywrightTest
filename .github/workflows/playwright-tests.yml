name: Playwright Tests on Self-Hosted Runner

on:
    push:
        branches: [main, develop, master]
    pull_request:
        branches: [main, develop, master]
    workflow_dispatch: # Allows manual triggering

jobs:
    test:
        name: Run Playwright Tests
        runs-on: self-hosted # Uses your self-hosted runner
        defaults:
            run:
                shell: cmd
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20" # Adjust to your Node.js version

            - name: Install dependencies
              run: npm install

            - name: Install Playwright browsers
              run: npx playwright install --with-deps chromium

            - name: Run Playwright tests
              run: npm test
              env:
                  CI: true
                  HEADLESS: true

            - name: Upload test results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30

            - name: Upload test results (HTML)
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: test-results
                  path: test-results/
                  retention-days: 30

            - name: Notify Slack on Success
              if: success()
              uses: slackapi/slack-github-action@v1
              with:
                  payload: |
                      {
                          "text": "✅ Playwright Tests Passed",
                          "blocks": [
                              {
                                  "type": "section",
                                  "text": {
                                      "type": "mrkdwn",
                                      "text": "*✅ Playwright Tests Passed*\n\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n*Author:* ${{ github.actor }}\n*Workflow:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                                  }
                              }
                          ]
                      }
              env:
                  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

            - name: Notify Slack on Failure
              if: failure()
              uses: slackapi/slack-github-action@v1
              with:
                  payload: |
                      {
                          "text": "❌ Playwright Tests Failed",
                          "blocks": [
                              {
                                  "type": "section",
                                  "text": {
                                      "type": "mrkdwn",
                                      "text": "*❌ Playwright Tests Failed*\n\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n*Author:* ${{ github.actor }}\n*Workflow:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                                  }
                              }
                          ]
                      }
              env:
                  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
